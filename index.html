<html>
	<head>
		<title>Promises, promises</title>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0-beta.5/angular.min.js"></script>
		<script src="app.js"></script>	<!-- Angular with throw a module registration error if this is not right -->
	</head>
	<body ng-app="promiseApp">
		<welcome></welcome>
		<panel title="I'm a title">
			<clock timezone="MST"></clock>
		</panel>
		<panel title="I'm a title">
			<clock timezone="PST"></clock>	<!-- The clock directive is getting used inside the panel directive -->
			<clock timezone="PST"></clock>
			<clock timezone="PST"></clock>
			<clock timezone="PST"></clock>
		</panel>
	</body>
</html>
